<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <input type="text" class="search-bar" placeholder="Search for location" />
            <div class="location">📍 Greater Noida, 35°</div>
            <div class="temp-toggle">
                <button class="active">°C</button>
                <button>°F</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="current-weather">
            <div class="weather-info">
                <h1>35°C</h1>
                <p>Partly Cloudy</p>
                <div class="details">
                    <p>Air Quality: <span>114</span></p>
                    <p>Wind: <span>6 km/h</span></p>
                    <p>Humidity: <span>70%</span></p>
                    <p>Feels Like: <span>30°C</span></p>
                    <p>Visibility: <span>3.5 km</span></p>
                    <p>Pressure: <span>1002 mb</span></p>
                    <p>Dew Point: <span>23°C</span></p>
                </div>
            </div>
            <div class="weather-map">
                <img src="images/map-placeholder.jpg" alt="Weather Map">
            </div>
        </section>

        <section class="forecast">
            <h2>Hourly Forecast</h2>
            <div class="forecast-cards">
                <div class="card">
                    <p>Mon</p>
                    <img src="images/sunny.png" alt="Sunny">
                    <p>37° / 28°</p>
                </div>
                <div class="card">
                    <p>Tue</p>
                    <img src="images/cloudy.png" alt="Cloudy">
                    <p>37° / 28°</p>
                </div>
                <div class="card">
                    <p>Wed</p>
                    <img src="images/sunny.png" alt="Sunny">
                    <p>38° / 28°</p>
                </div>
                <div class="card">
                    <p>Thu</p>
                    <img src="images/partly-cloudy.png" alt="Partly Cloudy">
                    <p>37° / 27°</p>
                </div>
                <div class="card">
                    <p>Fri</p>
                    <img src="images/sunny.png" alt="Sunny">
                    <p>38° / 27°</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Weather UI Clone</p>
    </footer>
</body>

</html>
